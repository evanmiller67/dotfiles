<html>
<head>
  <script src="https://rawgithub.com/evanmiller67/dotfiles/master/utils/md5.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    function shuffle(a) {
        var j, x, i;
        for (i = a.length - 1; i > 0; i--) {
            j = Math.floor(Math.random() * (i + 1));
            x = a[i];
            a[i] = a[j];
            a[j] = x;
        }
    }
  </script>
</head>
<body>
  <input type="button" onclick="hash()" value="MEAL OF FORTUNE"/><br />
  <h1 id="mealtime"></h1>
  <script type="text/javascript">
  (function() {
    var restaurants = "restaurants.txt";
    $.get( restaurants, function (data){
      dinner = data.split("\n");
      suffle(dinner);
      $("#mealtime").text(dinner[0]);
    });
  })();
  </script>
</body>
</html>
